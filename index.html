<!DOCTYPE html>
<html lang="en">
<head>
	<title>Train Schedule</title>
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="http://momentjs.com/downloads/moment.js"></script>
    <script type="text/javascript" href="assets/javascript/logic.js"></script>
    <!-- Firebase-->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    
</head>

<body>
     <div class="container">
         <div class="jumbotron" style="background-image: url('assets/images/trains-banner.jpg'); size: 20px color: rgb(198, 179, 255)">
         	<h1 class="text-center">Train Schedule</h1>
         	<!-- <h3 class="text-center">Add Train</h3> -->
         </div>
         <div id="Date" class="container">
             <h2 id="currentTime"></h2>
             <h2 id="currentDate"></h2>
         </div>
         <div class="row">
              <div class="panel panel-primary">
                   <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='trainTable'>
                            <thead>
                                <tr>
                                    <th>Train Station Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Departure</th>
                                    <th>Minutes to departure</th>
                                </tr>
                            </thead>
                            <tbody id="trainData">
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Employee section -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Train</strong></h3>
                    </div>
                    <div class="panel-body">
                        <!-- Form section -->
                        <form>
                            <div class="form-group">
                                <label for="">Train Station Name</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>
                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="destinationInput">
                            </div>
                            <div class="form-group">
                                <label for="">First Departure for Today (Military Time - hh:mm)</label>
                                <input type="text" class="form-control" id="firstArrivalInput">
                            </div>
                            <div class="form-group">
                                <label for="">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequencyInput">
                            </div>
                            <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script href="assets/javascript/logic.js"></script>
    </body>
</html>
